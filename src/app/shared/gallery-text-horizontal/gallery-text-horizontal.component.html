<div #carouselText class="text-carousel">
  <div class="carousel-cell" *ngFor="let item of gallery">
    <div class="testimonial-slider">
      <p class="testimonial-quote">"{{item?.node?.testimonialSingleFields?.description}}‚Äù</p>
      <div class="testimonial-info">
        <span class="testimonial-name">{{item?.node?.testimonialSingleFields?.name}}</span>
        <span class="testimonial-title">{{item?.node?.testimonialSingleFields?.title}}</span>
        <span class="testimonial-company">{{item?.node?.testimonialSingleFields?.company}}</span>
      </div>
    </div>
  </div>
</div>
<div class="arrows">
  <button (click)="goToPrev()">left</button>
  <button (click)="goToNext()">right</button>
</div>
